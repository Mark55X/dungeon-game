apply plugin: "java";

sourceSets {
	main {
		java {
			srcDir "src/main"
		}

		resources {
			srcDir "src/main/resources"
		}
	}
	
	test {
		java {
			srcDir "src/test"
		}
	}
}

jar {
	manifest {
		attributes "Main-Class": "com.onn.dungeongame.Launcher"
	}
}

task run(type: Exec, dependsOn: jar, group: 'Run', description: 'Run built jar files') {
	executable 'java'
	args '-jar', "$jar.archivePath"
}